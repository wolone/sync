name: 同步 Frappe 仓库

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 时间 0 点同步（北京时间 8 点）
  workflow_dispatch:  # 允许手动触发同步

jobs:
  同步仓库:
    runs-on: ubuntu-latest
    steps:
      - name: 检出源仓库
        uses: actions/checkout@v6
        with:
          repository: frappe/frappe
          fetch-depth: 0  # 获取完整的提交历史
          path: source
          timeout-minutes: 10

      - name: 配置 Git 环境
        run: |
          git config --global user.name "GitHub Action Sync Bot"
          git config --global user.email "sync-bot@github.com"
          git config --global credential.helper cache
          git config --global credential.helper 'cache --timeout=3600'

      - name: 同步到目标仓库
        run: |
          set -e
          cd source
          
          # ========== 关键修复：获取并创建所有远程分支 ==========
          echo "=== 列出所有上游远程分支 ==="
          # 列出所有远程分支（排除 HEAD 指针）
          git branch -r | grep -v '\->' | grep -v 'HEAD' > remote-branches.txt
          cat remote-branches.txt
          
          echo "=== 创建并检出所有远程分支到本地 ==="
          # 遍历所有远程分支，创建对应的本地分支并跟踪
          while read -r branch; do
            # 去掉前缀 origin/，得到纯分支名
            local_branch="${branch#origin/}"
            # 检出分支（如果不存在则创建），并跟踪远程分支
            git checkout -B "$local_branch" "$branch"
            echo "已创建本地分支：$local_branch"
          done < remote-branches.txt
          
          # ========== 原有同步逻辑 ==========
          echo "=== 当前本地所有分支 ==="
          git branch -a
          
          echo "=== 添加目标远程仓库 ==="
          git remote add target https://x-access-token:${{ secrets.CNB_TOKEN }}@cnb.cool/frappecn/frappe.git
          
          echo "=== 拉取目标仓库最新信息 ==="
          git fetch target || echo "警告：拉取目标仓库失败，继续执行推送操作"
          
          echo "=== 推送所有分支到目标仓库 ==="
          git push target --all --force
          
          echo "=== 推送所有标签到目标仓库 ==="
          git push target --tags --force
          
          echo "=== 同步完成，所有分支和标签已推送 ==="
        env:
          CNB_TOKEN: ${{ secrets.CNB_TOKEN }}
        timeout-minutes: 15