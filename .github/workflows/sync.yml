name: 同步 Frappe 和 HRMS 仓库

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点（北京时间 8 点）同步
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-repositories:
    runs-on: ubuntu-latest
    steps:
      - name: 配置 Git 环境
        run: |
          git config --global user.name "GitHub Action Sync Bot"
          git config --global user.email "sync-bot@github.com"
          git config --global credential.helper cache
          git config --global credential.helper 'cache --timeout=3600'

      # ========== 同步 Frappe 仓库 ==========
      - name: 检出 Frappe 源仓库
        uses: actions/checkout@v6
        with:
          repository: frappe/frappe
          fetch-depth: 0
          path: frappe-source
          timeout-minutes: 10

      - name: 同步 Frappe 到目标仓库
        run: |
          set -e
          cd frappe-source
          
          # 列出并创建所有远程分支
          echo "=== [Frappe] 列出所有上游远程分支 ==="
          git branch -r | grep -v '\->' | grep -v 'HEAD' > remote-branches.txt
          cat remote-branches.txt
          
          echo "=== [Frappe] 创建本地分支 ==="
          while read -r branch; do
            local_branch="${branch#origin/}"
            git checkout -B "$local_branch" "$branch"
            echo "已创建 Frappe 本地分支：$local_branch"
          done < remote-branches.txt
          
          # 推送至目标仓库
          echo "=== [Frappe] 推送分支和标签 ==="
          git remote add target https://x-access-token:${{ secrets.CNB_TOKEN }}@cnb.cool/frappecn/frappe.git
          git fetch target || echo "[Frappe] 拉取目标仓库失败，继续推送"
          git push target --all --force
          git push target --tags --force
          
          echo "=== [Frappe] 同步完成 ==="
        timeout-minutes: 15

      # ========== 同步 HRMS 仓库 ==========
      - name: 检出 HRMS 源仓库
        uses: actions/checkout@v6
        with:
          repository: frappe/hrms
          fetch-depth: 0
          path: hrms-source
          timeout-minutes: 10

      - name: 同步 HRMS 到目标仓库
        run: |
          set -e
          cd hrms-source
          
          # 列出并创建所有远程分支
          echo "=== [HRMS] 列出所有上游远程分支 ==="
          git branch -r | grep -v '\->' | grep -v 'HEAD' > remote-branches.txt
          cat remote-branches.txt
          
          echo "=== [HRMS] 创建本地分支 ==="
          while read -r branch; do
            local_branch="${branch#origin/}"
            git checkout -B "$local_branch" "$branch"
            echo "已创建 HRMS 本地分支：$local_branch"
          done < remote-branches.txt
          
          # 推送至目标仓库（注意目标地址是 frappecn/hrms）
          echo "=== [HRMS] 推送分支和标签 ==="
          git remote add target https://x-access-token:${{ secrets.CNB_TOKEN }}@cnb.cool/frappecn/hrms.git
          git fetch target || echo "[HRMS] 拉取目标仓库失败，继续推送"
          git push target --all --force
          git push target --tags --force
          
          echo "=== [HRMS] 同步完成 ==="
        timeout-minutes: 15